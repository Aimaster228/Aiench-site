
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Улучшение фотографии</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1601758174625-b2c04ed0d98d?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 20px;
      backdrop-filter: brightness(0.6);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.3em;
    }
    #controls, #result {
      transition: opacity 0.5s;
    }
    #processBtn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(270deg, #00eaff, #0099ff);
      animation: glow 3s infinite;
      color: #000;
      cursor: pointer;
    }
    @keyframes glow {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.6); }
      100% { filter: brightness(1); }
    }
    #progress, #timeLeft {
      margin-top: 15px;
      font-weight: bold;
      color: #aaffaa;
    }
    #loaderCat {
      display: none;
      margin: 20px auto;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
    select, input[type="file"] {
      margin: 10px auto;
      padding: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Улучшение фотографии</h1>

  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*" />
    <select id="modeSelect">
      <option value="enhance">ИИ улучшение (детализация, цвет)</option>
      <option value="quality">Повышение качества (шумоподавление)</option>
      <option value="upscale">Апскейлинг 12X (без потери)</option>
      <option value="phenomenal">Феноменальное изменение (максимальный эффект)</option>
    </select>
    <button id="processBtn" onclick="processImage()">Обработать</button>
  </div>

  <div id="progress"></div>
  <div id="timeLeft"></div>
  <img id="loaderCat" src="https://media.tenor.com/yheo1GGu3FwAAAAC/cat-computer.gif" width="120" />
  <div id="result"></div>

  <footer>Created by JosukeJ</footer>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/09/28/audio_405e9580ab.mp3?filename=forest-stream-birds-nature-sounds-ambient-120689.mp3" type="audio/mpeg">
  </audio>

  <script>
    async function processImage() {
      const controls = document.getElementById('controls');
      const progress = document.getElementById('progress');
      const timeLeft = document.getElementById('timeLeft');
      const loader = document.getElementById('loaderCat');
      const result = document.getElementById('result');
      const file = document.getElementById('imageUpload').files[0];
      const mode = document.getElementById('modeSelect').value;

      if (!file) return alert("Выберите изображение");

      controls.style.opacity = 0;
      loader.style.display = "block";
      result.innerHTML = "";
      progress.textContent = "Обработка изображения...";
      let time = 30;
      const timer = setInterval(() => {
        timeLeft.textContent = `Осталось примерно ${time--} секунд...`;
        if (time < 0) clearInterval(timer);
      }, 1000);

      // эмуляция ИИ запроса
      setTimeout(() => {
        loader.style.display = "none";
        progress.textContent = "Готово!";
        timeLeft.textContent = "";
        result.innerHTML = '<img src="https://picsum.photos/600/400" alt="Пример обработанного изображения">';
        setTimeout(() => {
          controls.style.opacity = 1;
        }, 15000);
      }, 9000);
    }
  </script>
</body>
</html>
