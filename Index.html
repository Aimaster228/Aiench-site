<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Улучшение фотографии</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1601758174625-b2c04ed0d98d?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 20px;
      backdrop-filter: brightness(0.6);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.3em;
    }
    #controls, #result, #downloadBtn {
      transition: opacity 0.5s;
    }
    #processBtn, #downloadBtn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(270deg, #00eaff, #0099ff);
      animation: glow 3s infinite;
      color: #000;
      cursor: pointer;
      margin: 10px;
    }
    @keyframes glow {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.6); }
      100% { filter: brightness(1); }
    }
    #progress, #timeLeft {
      margin-top: 15px;
      font-weight: bold;
      color: #aaffaa;
    }
    #loaderCat {
      display: none;
      margin: 20px auto;
    }
    #beforeAfter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    #beforeAfter img {
      max-width: 45%;
      border: 2px solid white;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
    select, input[type="file"] {
      margin: 10px auto;
      padding: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Улучшение фотографии</h1>

  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*" />
    <select id="modeSelect">
      <option value="real-esrgan">Апскейлинг (12x Real-ESRGAN)</option>
      <option value="gfpgan">Восстановление лица (GFPGAN)</option>
    </select>
    <button id="processBtn" onclick="processImage()">Обработать</button>
  </div>

  <div id="progress"></div>
  <div id="timeLeft"></div>
  <img id="loaderCat" src="https://media.tenor.com/yheo1GGu3FwAAAAC/cat-computer.gif" width="120" />
  <div id="beforeAfter"></div>
  <a id="downloadBtn" href="#" download="enhanced.jpg" style="display:none;">Скачать результат</a>

  <footer>Created by JosukeJ</footer>

  <script>
    async function processImage() {
      const file = document.getElementById('imageUpload').files[0];
      const mode = document.getElementById('modeSelect').value;
      const loader = document.getElementById('loaderCat');
      const beforeAfter = document.getElementById('beforeAfter');
      const downloadBtn = document.getElementById('downloadBtn');

      if (!file) return alert("Выберите изображение");

      loader.style.display = "block";
      beforeAfter.innerHTML = "";
      downloadBtn.style.display = "none";

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];

        const response = await fetch("https://api.replicate.com/v1/predictions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Token r8_aROKay9wOpzjpteui7lg0hXQ95SXhjH1OKbSP"
          },
          body: JSON.stringify({
            version: mode === "gfpgan"
              ? "9282e1a9b360b1d1dbb9bb05072a39e66ed3be9557b72550c6e6cdd3f4e2ff85"
              : "f058251d194d20efdb220b12898e0bbeb094f4fa5120c5e5d6d88c8411b0cae6",
            input: {
              img: `data:image/jpeg;base64,${base64}`
            }
          })
        });

        const result = await response.json();

        if (result?.urls?.get) {
          let outputURL = null;

          for (let i = 0; i < 30; i++) {
            const poll = await fetch(result.urls.get, {
              headers: {
                "Authorization": "Token r8_aROKay9wOpzjpteui7lg0hXQ95SXhjH1OKbSP"
              }
            });
            const json = await poll.json();
            if (json.status === "succeeded") {
              outputURL = json.output;
              break;
            }
            await new Promise(res => setTimeout(res, 2000));
          }

          if (outputURL) {
            loader.style.display = "none";
            beforeAfter.innerHTML = `
              <img src="${reader.result}" alt="До" title="До обработки">
              <img src="${outputURL}" alt="После" title="После обработки">
            `;
            downloadBtn.href = outputURL;
            downloadBtn.style.display = "inline-block";
          } else {
            alert("Обработка не удалась или заняла слишком много времени.");
            loader.style.display = "none";
          }
        } else {
          alert("Ошибка при отправке изображения.");
          loader.style.display = "none";
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
